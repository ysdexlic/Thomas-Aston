<div class="slide1 pure-g">
  <div class="pure-u-1 text-center">
    <div class="parallax-container">
      <div class="para-stuff" style="background: url(../../../assets/images/tom-bw3.png) no-repeat center center / cover;"></div>
    </div>
    <div class="para-text">
      <h1 class="title-text">{{'studio' | uppercase}}</h1>
      <h2 class="sub-text">{{'London' | uppercase}}</h2>
    </div>
  </div>
</div>

<div class="slide9 pure-g island">
  <div class="text-center" style="padding-top:1em; margin:auto">
    <div ng-repeat="pics in studio.images" class="pure-u-lg-1-5 pure-u-md-1-4 pure-u-sm-1-2" style="margin-bottom: 20px;">

      <div>
        <figure class="text-center">
          <img src ng-src="{{pics.thumbUrl}}" class="img-thumbnail desaturate" ng-click="studio.openLightboxModal($index)">
        </figure>
      </div>

    </div>
  </div>
</div>
