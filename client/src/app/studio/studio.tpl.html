<div class="slide1 pure-g">

      <div class="title-box" style="margin-bottom:2em;">
        <img class="paraImage" src="../../../assets/images/tom-bw3.png" du-parallax y="background" alt="" style="position: relative; z-index: -10; margin: -50% 0; max-width: 100%;"/>
        <h1 class="title-text">{{'studio' | uppercase}}</h1>
        <h2 class="sub-text">{{'London' | uppercase}}</h2>
      </div>
  </div>
</div>

  </div>
  <div ng-repeat="object in studio.pics" class="pure-u-1-2" >

    <div class="text-center">
      <img src="" ng-src="{{object.image.url}}" style="width:80%;">
    </div>

  </div>
